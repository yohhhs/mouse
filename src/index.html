<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>中秋佳节邀您敲一敲大满贯</title>
    <link rel="stylesheet" href="css/index.css">

<body>
<img id="toggleJY" class="jy-icon" src="./img/jy-icon.png">
<div id="gameNav" class="game-nav">
    <div class="game-nav-content">
        <div id="startGame" class="start-game"></div>
        <div class="btn-wrapper">
            <div id="goGameRule" class="game-rule-btn common-btn"></div>
            <div id="goLookRank" class="look-rank common-btn"></div>
        </div>
    </div>
</div>
<div id="gameInfoPage" class="info-fill">
    <div class="game-info-wrapper">
        <div class="input-wrapper">
            <div class="input-item">
                <img src="./img/info-name.png" alt="">
                <div class="input-border">
                    <input id="name" type="text">
                </div>
            </div>
            <div class="input-item">
                <img src="./img/info-tel.png" alt="">
                <div class="input-border">
                    <input id="tel" type="text">
                </div>
            </div>
            <div class="input-item">
                <img src="./img/info-code.png" alt="">
                <div class="input-border">
                    <input id="code" type="text">
                </div>
            </div>
        </div>
        <div id="infoConfirm" class="common-btn info-confirm"></div>
    </div>
</div>
<div id="gameRulePage" class="game-rule">
    <div class="game-rule-text">
        <img class="rule-text" src="./img/rule-text.png" alt="">
        <img id="ruleBackBtn" class="back-btn common-btn" src="./img/rule-back.png">
    </div>
</div>
<div id="gameRankPage" class="game-rank">
    <div class="game-rank-wrapper">
        <p id="myRank" class="my-rank">
        <span id="single" class="single">暂无个人数据</span>
        </p>
        <ul id="rankList" class="rank-item-wrapper">
        </ul>
    </div>
    <div class="btn-wrapper">
        <div id="rankPlay" class="common-btn rank-play-again"></div>
        <div id="rankBack" class="common-btn rank-back"></div>
    </div>

</div>
